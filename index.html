<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pastor Jorge | Perfil</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.pexels.com/photos/32474032/pexels-photo-32474032.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD43B;
      text-align: center;
      padding: 40px;
      user-select: none;
      cursor: default;
      margin: 0;
      position: relative;
      transition: color 0.5s;
    }

    /* Filtro preto transparente sobre o background para modo escuro */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent;
      pointer-events: none;
      transition: background-color 0.5s;
      z-index: 0;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      user-select: none;
      cursor: default;
      position: relative;
      z-index: 1;
      transition: background-color 0.5s;
    }

    img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #FFD43B;
      user-select: none;
      cursor: default;
      transition: border-color 0.5s;
    }

    h1, p, a {
      user-select: none;
      cursor: default;
      transition: color 0.5s;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ffffff;
      transition: color 0.5s;
    }

    a {
      display: block;
      background: #FFD43B;
      margin: 10px auto;
      padding: 12px;
      color: #1A1A1A;
      text-decoration: none;
      border-radius: 10px;
      width: 80%;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s, color 0.5s;
      cursor: pointer;
      user-select: none;
    }

    a:hover {
      background: #FFC107;
      transform: scale(1.03);
    }

    /* Botão para modo escuro */
    .dark-mode-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #FFD43B;
      color: #1A1A1A;
      border: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255, 212, 59, 0.6);
      transition: background 0.3s, color 0.3s;
      user-select: none;
      z-index: 1000;
    }

    .dark-mode-toggle:hover {
      background: #FFC107;
    }

    /* DARK MODE */
    body.dark-mode {
      color: #FFEB3B;
    }

    body.dark-mode::before {
      background-color: rgba(0, 0, 0, 0.75);
    }

    body.dark-mode .container {
      background: rgba(20, 20, 20, 0.85);
      box-shadow: 0 0 30px rgba(255, 235, 59, 0.7);
      color: #FFEB3B;
    }

    body.dark-mode img {
      border-color: #FFEB3B;
    }

    body.dark-mode h1 {
      color: #FFEB3B;
    }

    body.dark-mode p {
      color: #FFF9C4;
    }

    body.dark-mode a {
      background: #FFEB3B;
      color: #1A1A1A;
      box-shadow: 0 4px 10px rgba(255, 235, 59, 0.6);
    }

    body.dark-mode a:hover {
      background: #FDD835;
    }
  </style>
</head>
<body>
  <button class="dark-mode-toggle" aria-pressed="false" aria-label="Alternar modo escuro">Modo Escuro</button>

  <div class="container">
    <img src="https://i.postimg.cc/RhMdbRQG/Whats-App-Image-2025-02-08-at-23-11-16.jpg" alt="Foto do Pastor Jorge" />
    <h1>Pastor Jorge</h1>
    <p>Siga o Pastor Jorge nas redes sociais para acompanhar mensagens e ensinamentos.</p>

    <a href="https://www.instagram.com/pastorjorge.fe/" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.youtube.com/@PastorJorge.fé" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a href="mailto:pastorjorge.amem@gmail.com" target="_blank" rel="noopener noreferrer">Email</a>
  </div>

  <script>
    const toggleBtn = document.querySelector('.dark-mode-toggle');
    const body = document.body;

    // Verifica se modo escuro estava ativado antes (localStorage)
    if(localStorage.getItem('dark-mode') === 'enabled'){
      body.classList.add('dark-mode');
      toggleBtn.setAttribute('aria-pressed', 'true');
      toggleBtn.textContent = 'Modo Claro';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');

      if(body.classList.contains('dark-mode')){
        localStorage.setItem('dark-mode', 'enabled');
        toggleBtn.setAttribute('aria-pressed', 'true');
        toggleBtn.textContent = 'Modo Claro';
      } else {
        localStorage.setItem('dark-mode', 'disabled');
        toggleBtn.setAttribute('aria-pressed', 'false');
        toggleBtn.textContent = 'Modo Escuro';
      }
    });
  </script>
</body>
</html>
